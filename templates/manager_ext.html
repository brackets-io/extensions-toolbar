<tr class='extension' data-extension-id="${name}">
    <td class="ext-info">
        <span class="e-icon" style="background:${background};"></span>
        <span class="ext-name">${name}</span>
    </td>
    <td class="ext-desc"></td>
    <td class="ext-action">
        <button data-extension-id="${name}" class="btn btn-mini">Show</button>
    </td>
</tr>
